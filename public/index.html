        <h1>Formulário LAMOT</h1>
        <div class="menu"><a href="/">Reportar problema</a></div>
        <div class="menu"></div><a href="listar.html">Listar problemas</a></div>
        
        <form id="formulario" class="container">
            <div class="row">
                <div class="col-25">
                    <label for="tipo_problema">Selecione o tipo de problema</label>
                </div>
                <div class="col-75"></div>
                    <select id="tipo_problema" name="tipo_problema">
                        <option value="calçada">Calçada</option>
                        <option value="sinalização">Sinalização</option>
                        <option value="trânsito">Trânsito</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="assunto">Informe o problema encontrado:</label>
                </div>
                    <div class="col-75">
                <textarea id="assunto" name="assunto" placeholder="Relate aqui o problema" style="height:200px"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="mapa">Marque no mapa a localização do problema:</label>
                </div>
                <div class="col-75">
                    <div id="mapa"></div>
                </div>
            </div>
        
            <button id="enviar">Enviar</button>
        
        </form>
        <script src="index.js" async defer></script>
